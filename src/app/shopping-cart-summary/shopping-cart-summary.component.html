<div class="card">
    <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You have {{ cart?.totalItemsCount }} items in your cart</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of cart?.items">
        {{ item?.quantity }} x {{ item.product?.title }} 
        <div class="float-end">
            {{ item.totalPrice | currency:'USD':'symbol'}}
        </div>
        </li>
        <li class="list-group-item" style="font-weight: bolder;">
            Total:
            <div class="float-end" >
                {{ cart?.totalPrice | currency:'USD':'symbol' }}
            </div>
        </li>
    </ul>
</div>
