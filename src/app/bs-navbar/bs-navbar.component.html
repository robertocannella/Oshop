<div class="sticky-top">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
     <a class="navbar-brand" 
        routerLink="/">O</a>
        <button 
        class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                (click)="toggle()"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" 
                aria-expanded="true"
                 aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [class]="isActive ? 'show' : ''"
         class="collapse navbar-collapse" 
         id="navbarSupportedContent"
         >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="shopping-cart">Shopping Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="order-success">Order Success</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="check-out">Check Out</a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
        </ng-template>
        <li *ngIf="auth.user$ | async as user; else anonymousUser" ngbDropdown class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ username }}
          </a>
          <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a ngbDropdownItem class="dropdown-item" routerLink="/my/orders">My Orders</a></li>
            <ng-container *ngIf="isAdmin">
              <li><hr class="dropdown-divider"></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/admin/orders">Manage Orders</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/admin/products">Manage Products</a></li>
            </ng-container>
            <li><a ngbDropdownItem class="dropdown-item"  href="#" (click)="logout()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
