<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">

    <p>You have {{ cart.getTotalItemsCount() }} items in your shopping cart.</p>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartPriceModel">
            <td>{{ item.product.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.totalPrice | currency:'USD':'symbol'}}</td>
        </tr>
    </tbody>
</table>
</ng-container>
